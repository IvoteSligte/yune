syntax = "proto3";
package yune;

import "google/protobuf/any.proto";

option go_package = "./pb";

message Type {
  enum Kind {
    TYPE = 0; // the type of all types
    INT = 1;
    FLOAT = 2;
    BOOL = 3;
    STRING = 4;
    NIL = 5;
    FN = 6;
    TUPLE = 7;
    LIST = 8;
    STRUCT = 9;
  }
  Kind kind = 1;

  message Fn {
    Type argumentType = 1;
    Type returnType = 2;
  }
  message Tuple {
    repeated Type elements = 1;
  }
  message List {
    Type element = 1;
  }
  message Struct {
    string name = 1;
    // TODO: fields
  }

  oneof Detail {
    Fn fn = 2;
    Tuple tuple = 3;
    List list = 4;
    Struct struct = 5;
  }
}

// Wrapper around multiple messages
message Messages {
  repeated google.protobuf.Any messages = 1;
}
